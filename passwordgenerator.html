<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link rel="stylesheet" href="../CSSfiles/passwordgenerator.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h2>Password Generator</h2>
    <span class="customization">
        Customize your password by choosing the options</span>
    <br /><br /><br /><br />
    <div class="wrapper flex gap-40">
        <div class="ml-3 flex flex-col gap-2">
            <div>
                <input type="checkbox" id="uppercase" class="options" />
                <label for="uppercase" class="options">Include uppercase characters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" class="options" />
                <label for="lowercase" class="options">Include lowercase characters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" class="options" />
                <label for="numbers" class="options">Include numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" class="options" />
                <label for="symbols" class="options">Include symbols</label>
            </div>
        </div>
        <div>
            <label for="output" id="password">Your password</label>
            <input type="text" disabled id="output" />
        </div>
    </div>
    <button id="generate">Generate</button>
    <script src="..//JAVASCRIPT/passwordgenerator.js"></script>
</body>

</html>
