<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="/CSSfiles/counter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <label id="number">0</label>
    <br />
    <div class="buttoncontainer">
        <button id="increase"
            class="btn shadow-xl flex justify-center items-center capitalize font-bold cursor-pointer">
            +
        </button>
        <button id="decrease"
            class="btn shadow-xl flex justify-center items-center capitalize font-bold cursor-pointer">
            -
        </button>
        <button id="reset" class="btn shadow-xl flex justify-center items-center capitalize font-bold cursor-pointer">
            reset
        </button>
    </div>

    <div id="test"></div>

    <div style="background-color: red;"></div>
    <script src="/JAVASCRIPT/counter.js"></script>
</body>

</html>
